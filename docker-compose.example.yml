services:
  speculum:
    build: .
    container_name: speculum
    restart: unless-stopped
    ports:
      - "5050:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - DATABASE_URL=sqlite:////app/instance/speculum.db
      - MIRRORS_PATH=/mirrors
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-tinyllama}
      - FLASK_ENV=${FLASK_ENV:-development}
      # Telegram notifications (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      # Rate limiting
      - RATE_LIMIT=${RATE_LIMIT:-60}
    volumes:
      - ./data:/app/instance
      - ${MIRRORS_PATH:-./mirrors}:/mirrors
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - speculum-net

  # Ollama for AI metadata (optional - can be disabled)
  ollama:
    image: ollama/ollama:latest
    container_name: speculum-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - speculum-net

volumes:
  ollama_data:

networks:
  speculum-net:
    driver: bridge
