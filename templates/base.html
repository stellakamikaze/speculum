<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Speculum{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <a href="{{ url_for('index') }}">SPECULUM</a>
            <span class="nav-tagline">web mirror archive</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Catalogo</a>
            <a href="{{ url_for('sites_list') }}" {% if request.endpoint in ['sites_list', 'add_site', 'site_detail'] %}class="active"{% endif %}>Siti</a>
            <a href="{{ url_for('crawl_dashboard') }}" {% if request.endpoint in ['crawl_dashboard', 'view_crawl_log'] %}class="active"{% endif %}>Dashboard</a>
            <a href="{{ url_for('bulk_add_sites') }}" {% if request.endpoint in ['bulk_add_sites', 'bulk_results'] %}class="active"{% endif %}>Import</a>
            <a href="{{ url_for('categories_list') }}" {% if request.endpoint == 'categories_list' %}class="active"{% endif %}>Categorie</a>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="main-footer">
        <span>Speculum â€” Digital preservation through local mirroring</span>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
