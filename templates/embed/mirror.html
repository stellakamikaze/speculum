{% extends "embed/base.html" %}

{% block title %}Mirror: {{ domain }} - Speculum{% endblock %}

{% block head %}
<style>
    .embed-mirror-frame {
        width: 100%;
        height: 100%;
        border: none;
    }
    .embed-body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .embed-mirror-header {
        background: var(--bg-primary, #fff);
        border-bottom: 2px solid var(--border, #000);
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
    }
    .embed-mirror-content {
        flex: 1;
        overflow: hidden;
    }
</style>
{% endblock %}

{% block content %}
<div class="embed-mirror-header">
    <span class="embed-provider">SPECULUM</span>
    <span class="embed-url">{{ domain }}</span>
    <a href="{{ url_for('serve_mirror', site_path=path, _external=True) }}" target="_blank" class="embed-link">Apri</a>
</div>
<div class="embed-mirror-content">
    <iframe src="{{ url_for('serve_mirror', site_path=path) }}" class="embed-mirror-frame"></iframe>
</div>
{% endblock %}
